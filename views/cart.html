<h3>Your Cart:</h3> <table class="table table-striped table-responsive"> <thead> <tr> <th>Item <th>Qty <th>Price   <tbody> <tr ng-repeat="(id, product) in cart.contents"> <td>{{product.name}} <td>{{product.quantity}} <td>{{product.pricing.formatted.without_tax}}   </table> <h4>Total Price: {{cart.totals.formatted.with_tax}}</h4> <a href="#/checkout" class="btn btn-success">Checkout!</a>
