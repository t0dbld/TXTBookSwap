<h1>{{ product.title }}</h1> <div class="row"> <div class="col-sm-6"> <a ng-href="#/product/{{product.id}}"> <img src="{{product.images[0].url.http}}" alt="{{product.title}}" width="100%"> </a> </div> <div class="col-sm-6"> <h3>{{product.slug}}</h3> <div ng-bind-html="product.description"></div> <div class="caption"> <h4 class="pull-left">ISBN:{{product.sku}}</h4> <h4 class="pull-right">{{ product.price.value }}</h4> </div> <div class="ratings"> <p class="pull-right">15 reviews</p> <p> <span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span> </p> </div> <button ng-if="!addStatus" ng-click="addCart()" class="btn btn-success">Add to Cart</button> <button ng-if="addStatus" class="btn btn-warning">{{addStatus}}</button> </div> </div>
